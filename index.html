<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>
            <i class="fas fa-check" id="icon"></i>todos
            <input type="text" id="project" name="project" placeholder="Project">
            <button id="addproject">+</button>
        </h1>
    </form>

    <span class="projectmenu">
        <h3>Projects</h3>
        <div id="projectnav"></div>
    </span>
    <form id="taskform">
        <h3 id="project-todos"></h3>
        <input type="text" id="title" name="title" placeholder="Title">
        <input type="text" id="description" name="description" placeholder="Description">
        <input type="number" id="date" name="date" placeholder="Due Date">
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="submit">Add</button>
    </form>
    <div id="subtasks"></div>
    <script src="main.js"></script>
</body>

</html>
